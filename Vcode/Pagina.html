<!DOCTYPE html>
<html lang="en">

	<meta charset="utf-8">

	<link rel="stylesheet" href="style.css">
	<title>Formulario Registro</title>
</head>
<body>
	<section class="form-register">
        <h4>Formulario de Registro</h4>
		<input class="controls"type="text" name="nombres" id="nombre" placeholder="Ingrese su Nombre">
		<input class="controls"type="text" name="apellidos" id="nombre" placeholder="Ingrese su Apellido">
		<input class="controls"type="email" name="correos" id="nombre" placeholder="Ingrese su Correo">
		<input class="controls"type="password" name="contraseña" id="nombre" placeholder="Ingrese su Contraseña">
		<p>Estoy de acuerdo con <a href="#">Termino y Condiciones</a></p>
		<input class="botons" type="submit" value="Registrar">
		<p><a href="#">¿Ya tengo Cuenta?</a></p>
	</section>
